<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Monitoring Login - TN Happy Kids</title>
    <link rel="stylesheet" href="/Online-monitoring/CSS/online_monitoring.css"> <!-- External CSS File -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Scrolling Animation -->
    <div class="scrolling-animation">
        <p>Welcome to TN Happy Kids! Live Monitoring Login is now available for all branches.</p>
    </div>

    <!-- Page Title -->
    <h1 class="page-title">TN HAPPY KIDS - PLAY SCHOOL</h1>

    <!-- Main Container -->
    <div class="container">
        <!-- Login Form Section -->
        <div class="login-box">
            <h2 style="position: relative; top: -15px;">ONLINE MONITORING</h2>
            <form id="onlineMonitoringLoginForm" onsubmit="return validateOnlineMonitoringLogin()">
                <!-- Username Input -->
                <label for="onlineMonitoringUsername" style="position: relative; top: -08px;"><b>Username</b></label>
                <input 
                    type="text" 
                    id="onlineMonitoringUsername" 
                    name="username" 
                    placeholder="Enter your username" 
                    required 
                    maxlength="20"
                >

                <!-- Password Input -->
                <label for="onlineMonitoringPassword" style="position: relative; top: -08px;"><b>Password </b></label>
                <input 
                    type="password" 
                    id="onlineMonitoringPassword" 
                    name="password" 
                    placeholder="Enter your password" 
                    required 
                    maxlength="20"
                >

                <!-- Message for Success/Error -->
                <div id="inputMessage"></div>

                <!-- Forgot Password Link -->
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>

                <!-- Submit Button -->
                <button class="button" type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <div class="img">
            <img 
                src="/Online-monitoring/Images/logo.png" 
                width="150px" 
                alt="TN Happy Kids Logo" 
                class="img-responsive"
            >
        </div>
        <p>Welcome to TN Happy Kids! <br>
        <a href="https://www.tnhappykids.in/contact-us">Contact Us</a></p>
    </div>

    <!-- Success Message Modal -->
    <div id="successMessageModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Login Successful!</h2>
            <p>You have been successfully logged in. Redirecting...</p>
        </div>
    </div>

    <!-- JavaScript Section -->
    <script src="/Online-monitoring/JS/online_monitoring_login.js"></script>
</body>
</html>
