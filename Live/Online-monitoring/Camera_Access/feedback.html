<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Submitted</title>
    <link rel="stylesheet" href="/Online-monitoring/CSS/branches.css">
</head>
<body>

    <!-- Feedback Confirmation -->
    <h1 class="page-title">Feedback Submitted Successfully</h1>
    <div class="feedback-details-container">
        <h2>Your Feedback:</h2>
        <div id="feedbackDetails"></div>
    </div>

    <script>
        // Retrieve feedback from localStorage
        const feedback = JSON.parse(localStorage.getItem('latestFeedback'));

        if (feedback) {
            // Display the feedback details
            document.getElementById('feedbackDetails').innerHTML = `
                <p><strong>Name:</strong> ${feedback.name}</p>
                <p><strong>Email:</strong> ${feedback.email}</p>
                <p><strong>Message:</strong> ${feedback.message}</p>
            `;

            // Optionally clear the feedback to avoid duplication
            localStorage.removeItem('latestFeedback');
        } else {
            // Show an error if no feedback is found
            document.getElementById('feedbackDetails').innerHTML = '<p>No feedback found.</p>';
        }
    </script>
</body>
</html>
